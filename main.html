<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table cellspacing="2" cellpadding="2" style="width: 100%; height: 100%; border: 1px solid;" >
      <!-- Your code here -->
		<tr>
			<th>
				<table border="1">
				<tr>
					<th colspan="2">Nested Table 2</th>
				</tr>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
				</table>
			</th>
			<th>
				<table border="1" cellpading="1">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
					</tr>
				</table>
			</th>
		</tr>
    </table>
  </body>
</html>
